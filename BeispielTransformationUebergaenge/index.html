<!DOCTYPE html>
<html>
  <head>
    <title>Bilder transformieren mit CSS</title>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Bilder transformieren mit CSS</h1>
    <ul>
      <li>
        <img
          class="imgscale"
          src="bilder/bild01.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgrotate"
          src="bilder/bild02.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgskew"
          src="bilder/bild03.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtranslate"
          src="bilder/bild04.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgscalerotate"
          src="bilder/bild05.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionscalerotate"
          src="bilder/bild06.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionscale"
          src="bilder/bild07.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionrotate"
          src="bilder/bild08.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtranslate"
          src="bilder/bild09.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgscalerotate"
          src="bilder/bild10.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionscalerotate"
          src="bilder/bild11.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionscale"
          src="bilder/bild12.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionrotate"
          src="bilder/bild13.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li>
        <img
          class="imgtransitionscaletranslate"
          src="bilder/bild14.jpg"
          alt="Berge Schweiz"
          loading="lazy"
        />
      </li>
      <li></li>
    </ul>
  </body>
</html>
