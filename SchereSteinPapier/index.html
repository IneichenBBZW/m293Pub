<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Fangen wir wieder mit unseren Variablen an
      let symbolComputer;
      let symbolSpieler;
      let anzahlRunden = 0;
      let gewinneComputer = 0;
      let gewinneSpieler = 0;
      const gewinnBedingung = 3;

      do {
        //Der Computer denkt sich zu Beginn jeder Runde aus, was er macht.
        let ausgedachteZahl = Math.round(Math.random() * 3 + 0.5);

        if (ausgedachteZahl == 1) {
          symbolComputer = "Schere";
        }
        if (ausgedachteZahl == 2) {
          symbolComputer = "Stein";
        }
        if (ausgedachteZahl == 3) {
          symbolComputer = "Papier";
        }

        //Dann gibst du ein, was du w√§hlst.
        let wahlSpieler = prompt(
          "Gib deine Wahl ein:",
          "Schere ist 1, Stein ist 2, Papier ist 3"
        );

        if (wahlSpieler == 1) {
          symbolSpieler = "Schere";
        }
        if (wahlSpieler == 2) {
          symbolSpieler = "Stein";
        }
        if (wahlSpieler == 3) {
          symbolSpieler = "Papier";
        }

        //Es wird dann verglichen, wer die Runde gewonnen hat.
        //Haben beide das gleiche Symbol, ist die Runde unentschieden.
        if (symbolComputer === symbolSpieler) {
          alert("Unentschieden!");
        }

        //Schere gewinnt gegen Papier, Papier gewinnt gegen Stein,
        //und Stein gewinnt gegen die Schere.

        if (symbolComputer === "Schere" && symbolSpieler === "Stein") {
          gewinneSpieler++;
          alert("Du gewinnst gegen Schere");
        }

        if (symbolComputer === "Schere" && symbolSpieler === "Papier") {
          gewinneComputer++;
          alert("Computer gewinnt mit Schere");
        }

        if (symbolComputer === "Stein" && symbolSpieler === "Schere") {
          gewinneComputer++;
          alert("Computer gewinnt mit Stein");
        }

        if (symbolComputer === "Stein" && symbolSpieler === "Papier") {
          gewinneSpieler++;
          alert("Du gewinnst gegen Stein");
        }

        if (symbolComputer === "Papier" && symbolSpieler === "Stein") {
          gewinneComputer++;
          alert("Computer gewinnt mit Papier");
        }

        if (symbolComputer === "Papier" && symbolSpieler === "Schere") {
          gewinneSpieler++;
          alert("Du gewinnst gegen Papier");
        }

        //Hat einer drei Mal gewonnen, wird das Spiel beendet.
        anzahlRunden++;
      } while (gewinneSpieler < 3 && gewinneComputer < 3);

      //Dann wird ausgegeben, wer wie oft gewonnen hat.
      if (gewinneSpieler >= 3) {
        alert("Du hast das Spiel gewonnen. Super!");
      } else {
        alert("Der Computer war besser und hat das Spiel gewonnen!");
      }
      alert(`${gewinneSpieler} zu ${gewinneComputer}`);
    </script>
  </body>
</html>
